<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="../public/css/login.css">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../public/js/vue.js"></script>
	</head>
	<body>
		<header>
			<img src="../public/img/piLogo.png" alt="树莓派logo" id="mainlogo">
		</header>
		<main>
			<form id="register_form" v-on:submit.prevent="post">
				<label>注册邮箱：</label><br>
				<input type="text" name="email" v-model="email" autofocus=""><br>
				<label>昵称：</label><br>
				<input type="text" name="nickname" v-model="nickname"><br>
				<label>密码：</label><br>
				<input type="password" name="password" v-model="password"><br>
				<input type="submit" value="注册"></input>
			</form>
		</main>
		<script src="../public/js/register.js"></script>
	</body>
</html>
